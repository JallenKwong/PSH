<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Ajax Framework - RemoteCommand</title>
		
		
	</h:head>
	
	<h:body>
		<ui:include src="/ajaxcore/navigation.xhtml"/>
		
		<p>RemoteCommand provides a simple way to execute backing bean methods with javascript.</p>
		
		<h:form>
		    <p:remoteCommand name="rc" update="msgs" actionListener="#{remoteCommandView.execute}" />
		 
		    <p:growl id="msgs" showDetail="true" />
		    <p:commandButton type="button" onclick="rc()" value="Execute" icon="ui-icon-refresh" />
		</h:form>
	</h:body>
</html>
