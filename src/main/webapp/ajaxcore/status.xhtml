<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Ajax Framework - Status</title>
		
		<!-- AjaxStatus is a global indicator to provide feedback about the ongoing ajax request. 
		This page has two AjaxStatus components,
		 one with facet driven declarative approach and the other one using callbacks. -->
		
	</h:head>
	
	<h:body>
		<ui:include src="/ajaxcore/navigation.xhtml"/>
		
		<p>AjaxStatus is a global indicator to provide feedback about the ongoing ajax request. 
			This page has two AjaxStatus components, one with facet driven declarative approach and the other one using callbacks.</p>
		
		<p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
		    <f:facet name="default">
		        <h:outputText value="Status: StandBy" />
		    </f:facet>
		 
		    <f:facet name="start">
		        <p:graphicImage name="/images/ajaxloadingbar.gif" />
		    </f:facet>
		 
		    <f:facet name="complete">
		        <h:outputText value="Status: Completed" />
		    </f:facet>
		</p:ajaxStatus>
		 
		<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
		 
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
		    <p:graphicImage name="/images/ajaxloadingbar.gif" />
		    
		</p:dialog>
		 
		<h:form>
		    <p:commandButton value="Send" icon="ui-icon-refresh" />
		</h:form>
	</h:body>
</html>
